plugin_configs:
  - name: "keepout_filter"
    type: "nav2_costmap_2d::KeepoutFilter"
    parameters:
      global_frame: "map"
      robot_base_frame: "base_link"
      keepout_polygon:
        # Define a polygon to keep the robot out
        points:
          # List of points defining the polygon
          - {x: 1.0, y: 2.0}
          - {x: 3.0, y: 4.0}
          # Add more points to define the boundary of the area to avoid
          # Each point is represented as {x: value, y: value}
